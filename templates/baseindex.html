<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">

		<meta name="generator" content="Bootply" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		{% load staticfiles %}

		<!--[if lt IE 9]>
			<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->

		<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
		<link href="{% static 'css/RiQStyles.css' %}" rel="stylesheet">

		{% block content_title %}
		{% endblock %}
	</head>
	<body>

<div class="navbar navbar-fixed-top navbar-inverse">
    <div class="container">

      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/" id="brand">RIQ</a>

       <div class="navbar-collapse collapse" id="navigation">
            <ul class="nav navbar-nav">
                <li>
                    <a href="/index">
                        <i class="glyphicon glyphicon-random"></i> Index Construction
                    </a>
                </li>
                <li>
                    <a href="/execute">
                        <i class="glyphicon glyphicon-transfer"></i> Execute SPARQL Query
                    </a>
                </li>
                <li>
                    <a href="/linked">
                        <i class="glyphicon glyphicon-link"></i>Linked Data Query
                    </a>
                </li>
                                <li>
                    <a href="/visualize">
                        <i class="glyphicon glyphicon-picture"></i> Visualize Query
                    </a>
                </li>
            </ul>
        </div>
    </div><!-- /.container -->
</div><!-- /.navbar -->



<!-- CONTENT
=================================-->
<div class="container" style="margin-top:0px;">
    <div class="row">
        <div class="col-lg-12">
        	<div class="well">
			{% block content %}
			{% endblock %}
	        </div>
        </div>
	<hr>
  	<a href="http://bootply.com/73778">Edit on Bootply</a>
    </div>
</div>
<hr>
<!-- /CONTENT ============-->

	<!-- script references -->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
		<script src="../static/js/bootstrap.min.js"></script>
		<script type="text/javascript" charset="utf-8">
			jQuery(document).ready(function($){

				var crLink = window.location.href.split("/");
				crLink='/'+crLink[3];
				if(crLink=="/" || crLink=="/home")
					$('#brand').css("color", "#FFF");
				else{
				$('#navigation ul li a').each(function(){
					if(crLink==$(this).attr('href')){
						if(crLink=='/index')
							$(this).css("color", "#E87352");
						else if(crLink=='/execute')
							$(this).css("color", "#DCB543");
						else if(crLink=='/linked')
							$(this).css("color", "#43C487");
						else if(crLink=='/visualize')
							$(this).css("color", "#3BBEC0");
					}
				});
				}

			});
		</script>
	</body>
</html>
